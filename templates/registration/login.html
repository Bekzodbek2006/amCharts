<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container w-25 mt-5 mb-5">
        <form method="post" class=" row gy-2 gx-3 align-items-center">
            {% load widget_tweaks %}
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-capitalize">Usarname</label>
                <div class="col-sm-10">
                    {% render_field form.username type="text" class="form-control" id="inputEmail3"%}
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label text-capitalize">Password</label>
                <div class="col-sm-10">
                    {% render_field form.password type="password" class="form-control" id="inputPassword3" %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
    
        </form>
    
    </div>
</body>
</html>
